<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API Part</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Part I - Formulário de cadastro</a>
          </nav>
    </header>    

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12">
          <h4 class="mb-3">Formulário de contato do site</h4>
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome-completo">Nome completo</label>
                <input type="text" class="form-control" id="nome-completo" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="date">Data de nascimento</label>
                <input type="date" class="form-control" id="date" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="celular">Celular</label>
                <input type="text" class="form-control" id="celular" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="CEP">CEP</label>
                <input type="text" class="form-control" id="CEP" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control" id="endereco" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="numero">Número</label>
                <input type="numero" class="form-control" id="numero">
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="complemento">Complemento</label>
                <input type="complemento" class="form-control" id="complemento">
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block mb-3" type="submit" id="enviar">Enviar</button>
          </form>
        </div>
      </div>
       
    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <!-- Axios CDN  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
